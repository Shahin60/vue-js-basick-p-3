<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.global.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px solid black;
            padding: 2px 10px;
        }
    </style>
</head>

<body>
    <div class="shahin">
        <table>
            <tr v-for="(creat,key,i) in data">
                <th>{{i +1}}</th>
                <th> {{key}}</th>
                <td>{{creat}} </td>

            </tr>
        </table>

        <h1>{{ tm()}}</h1>
<h5>for loop</h5>
        <p v-for="i in 100">{{i}} </p> <!-- vue--for loop -->

    </div>
    <script src="shahin.js"></script>
</body>

</html>
